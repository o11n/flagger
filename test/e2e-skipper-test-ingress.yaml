apiVersion: v1
kind: Service
metadata:
  name: podinfo-service
  namespace: test
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: podinfo
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: podinfo-ingress
  namespace: test
  labels:
    app: podinfo
  annotations:
    kubernetes.io/ingress.class: "skipper"
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - backend:
              serviceName: podinfo-service
              servicePort: 80
